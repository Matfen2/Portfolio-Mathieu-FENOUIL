<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2d33046217.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Portfolio Mathieu FENOUIL</title>
</head>
<body>
  <section id="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#main" id="btnMain">accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about" id="btnAbout">à propos de moi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projets" id="btnProjets">réalisations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact" id="btnContact">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- MAIN -->
    <div id="main">
      <div class="row">
        <div class="col-lg-8">
          <h2 class="identity">MATHIEU FENOUIL</h2>
          <p class="developper">développeur web front-end</p>
          <p class="search">Recherche d'une alternance pour le titre de développeur web avec OpenClassrooms, avec une présence de 3 semaines en
          entreprise par mois.</p>
          <div class="listBtnHref">
            <a href="https://github.com/Matfen2"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/mathieu-fenouil/"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="/assets/picts/CV Mathieu FENOUIL.pdf" download="CV MATHIEU FENOUIL">
              <i class="fas fa-download"></i>
            </a>

          </div>
        </div>
        <div class="col-lg-4">
          <img src="/assets/picts/photoMe.png" class="img-fluid w-100" alt="photoMe">
        </div>
      </div>
    </div>
    <!-- ABOUT -->
    <div id="about">

    </div>
    <!-- PROJETS -->
    <div id="projets">
      <div class="row" id="listProjets">
        <div class="col-lg-4">
          <img src="/assets/picts/SpiritsGamerLogo.png" class="img-fluid w-100 logo" data-id="1" alt="SpiritsGamerLogo">
        </div>
        <div class="col-lg-4">
          <img src="/assets/picts/soulsHeroesLogo.png" class="img-fluid w-100 logo" data-id="2" alt="soulsHeroesLogo">
        </div>
        <div class="col-lg-4">
          <img src="/assets/picts/tlouLogo.png" class="img-fluid w-100 logo" data-id="3" alt="tlouLogo">
        </div>
      </div>
      <div class="row" id="infoProjet">
        <div class="col-lg-7">
          <img src="" class="img-fluid w-100" id="projetImage" alt="showSite">
        </div>
        <div class="col-lg-5">
          <p class="pitch" id="projetPitch"></p>
          <div class="listBtnView">
            <button type="button" id="btnWeb"><a id="projetWebLink" href="#">SITE WEB</a></button>
            <button type="button" id="btnCode"><a id="projetSourceLink" href="#">CODE SOURCE</a></button>
          </div>
          <div class="frameworks" id="projetFrameworks">
            <h2 class="tools">Outils Utilisés :</h2>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12">
                <i class="fa-brands fa-angular"></i>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <i class="fa-brands fa-js"></i>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <i class="fa-brands fa-node"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
